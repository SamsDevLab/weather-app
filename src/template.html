<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by Sam's Dev Lab</title>
  </head>
  <body>
    <div id="search-div">
      <input
        type="search"
        id="search-location"
        placeholder="Search city, address, or zip code"
        data-element="search-bar"
      />
      <button type="submit" data-element="submit-button">Search</button>
    </div>

    <div id="main-container">
      <div class="container-div primary-conditions">
        <div id="location-condition-div">
          <h2 data-address></h2>
          <h3 data-conditions></h3>
        </div>
        <img id="main-icon" data-icon />
        <h3 data-temperature></h3>
      </div>

      <div class="container-div secondary-conditions-div">
        <div class="secondary-condition">
          <h3>Feels Like</h3>
          <h4 data-feelsLike></h4>
        </div>
        <div class="secondary-condition">
          <h3>Humidity</h3>
          <h4 data-humidity></h4>
        </div>
        <div class="secondary-condition">
          <h3>Precipitation</h3>
          <h4 data-precipitation></h4>
        </div>
        <div class="secondary-condition">
          <h3>Windspeed</h3>
          <h4 data-windspeed></h4>
        </div>
      </div>

      <div class="container-div forecast-container">
        <h3>7-Day Forecast</h3>
        <div class="forecast-div" data-forecast>
          <h4 data-day></h4>
          <img class="forecast-img" data-forecast-icon />
          <h4 data-temp></h4>
        </div>
        <div class="forecast-div" data-forecast>
          <h4 data-day></h4>
          <img class="forecast-img" data-forecast-icon />
          <h4 data-temp></h4>
        </div>
        <div class="forecast-div" data-forecast>
          <h4 data-day></h4>
          <img class="forecast-img" data-forecast-icon />
          <h4 data-temp></h4>
        </div>
        <div class="forecast-div" data-forecast>
          <h4 data-day></h4>
          <img class="forecast-img" data-forecast-icon />
          <h4 data-temp></h4>
        </div>
        <div class="forecast-div" data-forecast>
          <h4 data-day></h4>
          <img class="forecast-img" data-forecast-icon />
          <h4 data-temp></h4>
        </div>
        <div class="forecast-div" data-forecast>
          <h4 data-day></h4>
          <img class="forecast-img" data-forecast-icon />
          <h4 data-temp></h4>
        </div>
        <div class="forecast-div" data-forecast>
          <h4 data-day></h4>
          <img class="forecast-img" data-forecast-icon />
          <h4 data-temp></h4>
        </div>
      </div>
    </div>
  </body>
</html>
